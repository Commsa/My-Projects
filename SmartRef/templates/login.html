{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div id="hellomsg">Welcome</div>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="login" placeholder="login" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="login">Log In</button>
        <a href="/register" class="btn btn-link" role="button" id="register">You do not have account yet?</a>
    </form>
{% endblock %}
