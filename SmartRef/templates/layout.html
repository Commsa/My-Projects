<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <div class="navbar">
      <a href="/home" class="navbar-brand">Home</a>
      {% if userState == None %}<a href="/login" class="navbar-brand">Login</a>{% endif %}
      <a href="/products" class="navbar-brand">Products</a>
      {% if session['user_id'] %}<a href="/panel" class="navbar-brand">Panel</a>{% endif %}
      {% if session['user_id'] %}<a href="/logout" class="navbar-brand">Logout</a>{% endif %}
      {% if session['user_id'] %}<a href="/cart" class="navbar-brand"><i class="bi bi-cart"></i></a>{% endif %}
    </div>

    <div class="body-content">
      {% block content %} {% endblock %}
    </div>
    <footer>
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">2024 SmartRef</span>
          </div>
        </footer>
      </div>
    </footer>
  </body>
</html>
